<!DOCTYPE html>
<html lang="en">
       <!-- https://developer.spotify.com/web-api/console/get-search-item/-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap/4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>


<body>
    <div class="container">
            <div class="row justify-content-center">
                <h2>SPOTIFY</h2>
            </div>
        <div class="row justify-content-center">
            
            <div class="img">
                <img src="img/Spotify_logo.png">
            </div>
        </div>

<!-- ////////////////////////////////////////////// Here we START the form search////////////////////////////////////////// -->
        <div class="row justify-content-center">
            <form class="form-inline">
                <div class="col-md-8">                     
                    <input type="text" class="form-control" id="text" placeholder="Type artist...">
                </div>
                <div class="col-sm-2">  
                    <button type="submit" class="btn btn-primary" id="boton">Send</button>
                </div>
            </form>
        </div>
<!-- ////////////////////////////////////////////// Here we FINISH the form search////////////////////////////////////////// -->


<!-- ////////////////////////////////////////////// Here we DISPLAY the ARTIST SELECT////////////////////////////////////////// -->
        <div class="row justify-content-center" id="artists">        
                <div class="col-md-10">                     
                   <select id="selectartist" class="form-control">
                       <option selected>Select an artist</option>
                   </select>
                </div>
        </div>
<!-- ////////////////////////////////////////////// Here we FINISH the ARTIST DISPLAY SELECT////////////////////////////////////////// -->


<!-- ////////////////////////////////////////////// Here we DISPLAY the ALBUM SELECT////////////////////////////////////////// -->
<div class="row justify-content-center" id="albums">        
    <div class="col-md-10">                     
       <select id="selectalbum" class="form-control">
            <option selected class="option">Select an album</option>
       </select>
    </div>
</div>
<!-- ////////////////////////////////////////////// Here we FINISH the ALBUM SELECT////////////////////////////////////////// -->


<!-- ////////////////////////////////////////////// Here we DISPLAY the TRACK SELECT////////////////////////////////////////// -->
<div class="row justify-content-center" id="tracks">        
    <div class="col-md-10">                     
       <select id="selecttrack" class="form-control">
            <option selected>Select a track</option>
       </select>
    </div>
</div>
<!-- ////////////////////////////////////////////// Here we FINISH the TRACK SELECT////////////////////////////////////////// -->


<!-- ////////////////////////////////////////////// Here WE PLAY THE TRACK////////////////////////////////////////// -->
<div class="row justify-content-center" id="track">        
    <div class="col-md-10" id="trackplay">                     
       
    </div>
</div>
<!-- ////////////////////////////////////////////// Here we FINISH the PLAY////////////////////////////////////////// -->

    </div>

    <!--<script src="vendor/jquery/3.3.1/jquery-3.3.1.slim.min.js"></script>-->
    <script src="vendor/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="vendor/popper/1.0/popper.min.js"></script>
    <script src="vendor/bootstrap/4.0/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>


</html>
